# Number of spaces per indentation step
indentation: 2

# Max line length for automatic line breaking
column-limit: 120

# Styling of arrows in type signatures (choices: trailing, leading, or leading-args)
function-arrows: trailing

# How to place commas in multi-line lists, records, etc. (choices: leading or trailing)
comma-style: leading

# Styling of import/export lists (choices: leading, trailing, or diff-friendly)
import-export-style: diff-friendly

# Whether to full-indent or half-indent 'where' bindings past the preceding body
indent-wheres: false

# Whether to leave a space before an opening record brace
record-brace-space: false

# Number of spaces between top-level declarations
newlines-between-decls: 1

# How to print Haddock comments (choices: single-line, multi-line, or multi-line-compact)
haddock-style: multi-line

# How to print module docstring
haddock-style-module: null

# Styling of let blocks (choices: auto, inline, newline, or mixed)
let-style: auto

# How to align the 'in' keyword with respect to the 'let' keyword (choices: left-align, right-align, or no-space)
in-style: right-align

# Whether to put parentheses around a single constraint (choices: auto, always, or never)
single-constraint-parens: always

# Output Unicode syntax (choices: detect, always, or never)
unicode: never

# Give the programmer more choice on where to insert blank lines
respectful: true

# Fixity information for operators
fixities: []

# Module reexports Fourmolu should know about
reexports:
  - "module Relude exports Relude.Applicative"
  - "module Relude exports Relude.Base"
  - "module Relude exports Relude.Bool"
  - "module Relude.Bool exports Relude.Bool.Reexport"
  - "module Relude exports Relude.Container"
  - "module Relude.Container exports Relude.Container.Reexport"
  - "module Relude exports Relude.Debug"
  - "module Relude exports Relude.DeepSeq"
  - "module Relude exports Relude.Enum"
  - "module Relude exports Relude.Exception"
  - "module Relude exports Relude.File"
  - "module Relude exports Relude.Foldable"
  - "module Relude.Foldable exports Relude.Foldable.Reexport"
  - "module Relude exports Relude.Function"
  - "module Relude exports Relude.Functor"
  - "module Relude.Functor exports Relude.Functor.Reexport"
  - "module Relude exports Relude.Lifted"
  - "module Relude exports Relude.List"
  - "module Relude.List exports Relude.List.Reexport"
  - "module Relude exports Relude.Monad"
  - "module Relude.Monad exports Relude.Monad.Reexport"
  - "module Relude exports Relude.Monoid"
  - "module Relude exports Relude.Nub"
  - "module Relude exports Relude.Numeric"
  - "module Relude exports Relude.Print"
  - "module Relude exports Relude.String"
  - "module Relude.String exports Relude.String.Reexport"
