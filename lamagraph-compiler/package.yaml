name: lamagraph-compiler
version: 0.1.0.0
github: "Lamagraph/interaction-nets-in-fpga"
license: MIT
author: "Nikolai Ponomarev"
maintainer: "wowasterdev@gmail.com"
copyright: "2024 Lamagraph"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/Lamagraph/interaction-nets-in-fpga#readme>

dependencies:
  - base >= 4.7 && < 5
  - relude
  - array
  - extra
  - lens
  - prettyprinter
  - string-interpolate

language: GHC2021

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - LambdaCase # Remove with GHC2024
  - NoFieldSelectors
  - MonoLocalBinds # Remove with GHC2024

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  build-tools:
    - alex
    - happy

executables:
  lamagraph-compiler-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lamagraph-compiler

tests:
  lamagraph-compiler-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lamagraph-compiler
      - filepath
      - tasty
      - tasty-hunit
      - tasty-golden
      - tasty-hedgehog
      - hedgehog
