on:
  workflow_call:
  push:

jobs:
  coverage:
    name: Generate HPC Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v6

      - name: Setup Haskell with Stack
        uses: haskell-actions/setup@v2
        id: setup
        with:
          enable-stack: true
          stack-version: "latest"
          ghc-version: "9.8.4"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.setup.outputs.stack-root }}
          key: coverage-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            coverage-

      - name: Build with coverage enabled
        run: stack build --coverage

      - name: Run tests with coverage
        run: stack test --coverage

      - name: Generate HPC coverage report
        run: |
          stack hpc report lamagraph-compiler --destdir=coverage-report/compiler
          stack hpc report lamagraph-core --destdir=coverage-report/core

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hpc-coverage-report
          path: coverage-report/
          retention-days: 30

      - name: Generate codecov coverage report
        uses: 8c6794b6/hpc-codecov-action@v4
        with:
          target: stack:all

      - name: Send coverage report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
